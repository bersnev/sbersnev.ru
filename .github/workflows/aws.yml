name: Deploy to Amazon 

on:
  push:
    branches:
      - master

env:
  AWS_REGION: eu-central-1


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

      # Setup key
    - run: set -eu
    - run: mkdir "$HOME/.ssh"
    - run: echo "${{ secrets.AWS_FRANKFURT }}" > "$HOME/.ssh/AWS_FRANKFURT"
    - run: chmod 600 "$HOME/.ssh/AWS_FRANKFURT"

      # Deploy 
    - run: rsync -Oe "ssh -i $HOME/.ssh/AWS_FRANKFURT -o StrictHostKeyChecking=no" --archive --compress --delete . bersnev@sbersnev.ru:/var/www/html/
